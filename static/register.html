<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>RoboChat</h1>
    </header>
    <div class="reg">
        <h2>Логін</h2>
        <input type="text" id="login" placeholder="Логін" required>
        <h2>Пароль</h2>
        <input type="password" id="password" placeholder="Пароль" required>
        <h2>Підтвердження пароля</h2>
        <input type="password" id="confirm_password" placeholder="Підтвердження пароля" required>
        <button id="register_button">Зареєструватися</button>
    </div>
</body>
</html>
